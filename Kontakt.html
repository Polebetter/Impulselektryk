        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

   (function(){
      emailjs.init({
        publicKey: "ataRYhyYlQiZ3XCqa",
      });
   })();
  </script>

<body>
  <div class="navbar">
    <img src="photos/newlogo.png" alt="Logo">
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="index.html">Menu Główne</a>
        <a href="oferta.html">Oferta</a>
        <a href="Kontakt.html">Kontakt</a>
    </div>
</div>
<script>
  function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
  }
</script>

<section>
    
  <div class="section-header">
    <div class="container">
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="contact-info">
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <img src="photos/kalendzarz 1.png" alt="Kalendzarz">
          </div>
          
          <div class="contact-info-content">
            <h4>Godziny Otwarcia</h4>
            <p>Poniedziałek-Sobota: 7:00-17:00</p>
          </div>
        </div>
        
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <img src="photos/telephone.png" alt="Telefon">
          </div>
          
          <div class="contact-info-content">
            <h4>Telefon</h4>
            <p>690-233-241</p>
          </div>
        </div>
        
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <img src="photos/email 1.png" alt="Email">
          </div>
          
          <div class="contact-info-content">
            <h4>Email</h4>
           <p>Kontakt@impulselektryk.pl</p>
          </div>
        </div>
      
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <img src="photos/pineska.png" alt="Lokalizacja">
          </div>
          
          <div class="contact-info-content">
            <h4> Obsługujemy</h4>
           <p>Całe Podkarpacie</p>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <form id="contact-form" onsubmit="sendMail(); return false;">
          <h2>Wyślij wiadomość</h2>
          <div class="input-box">
            <input type="text" id="name" required="true" name="name" placeholder="Imię i nazwisko">
          </div>
          
          <div class="input-box">
            <input type="email" id="email" required="true" name="email" placeholder="Email">
          </div>
          
          <div class="input-box">
            <textarea id="message" required="true" name="message" placeholder="Napisz wiadomość..."></textarea>
          </div>
          
          <div class="input-box">
            <input type="submit" value="Wyślij" onclick="sendMail()">
          </div>
        </form>
      </div>
      
    </div>
  </div>
</section>

<footer class="footer">
